overwrite: true
schema: "./*.graphql"
generates:
  src/lib/api.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      maybeValue: 'T | null | undefined'
      fetcher: '../lib/fetcher#amplifyFetcher'
hooks:
  afterAllFileWrite:
    - prettier --write